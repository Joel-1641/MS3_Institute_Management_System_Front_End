    <button class="btn btn-primary" [routerLink]="['/courses/add']">
    Add Course
  </button>
</div>

<!-- Course Cards Container -->
<div
  class="courses-container d-flex flex-wrap justify-content-center gap-4 p-4"
>
  <!-- Individual Course Card -->
  <div class="course-card card shadow-sm" *ngFor="let course of courses">
    <!-- Card Image -->
    <div class="card-image">
      <img [src]="course.image" class="card-img-top" [alt]="course.name" />
    </div>
    <!-- Card Body -->
    <div class="card-body text-center">
      <h5 class="card-title">{{ course.name }}</h5>
      <p class="card-text">
         ${{ course.fee }} <br />
        {{ course.description }}
      </p>
      <div class="d-flex justify-content-center gap-2">
        <!-- Edit Button -->
        <button
          class="btn btn-warning btn-sm"
          [routerLink]="['/courses/edit', course.id]"
        >
          Edit
        </button>
        <!-- Delete Button -->
        <button class="btn btn-danger btn-sm" (click)="deleteCourse(course.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

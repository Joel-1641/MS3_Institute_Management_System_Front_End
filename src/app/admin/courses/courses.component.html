<div class="d-flex flex-wrap justify-content-center gap-4 m-5" style="background-color:rgba(10, 3, 48, 0.068);">
  <div class="card shadow border-0 p-3" style="width: 18rem; height:400px;" *ngFor="let course of courses">
    <!-- Image Section -->
    <img [src]="course.image" class="card-img-top p-5" style="width: 800px; height:250px;" alt="{{ course.name }}">

    <!-- Card Body -->
    <div class="card-body text-center">
      <h5 class="card-title">{{ course.name }}</h5>
      <p class="card-text">
        <strong>Fee:</strong> ${{ course.fee }} <br>
        <strong>Description:</strong> {{ course.description}}
      </p>
    </div>
  </div>
</div>

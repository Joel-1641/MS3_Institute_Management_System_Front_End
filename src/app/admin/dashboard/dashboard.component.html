<div class="card shadow border-0 m-5 ">
    <div class="card-header">
      <h2 class="mb-0">New Requests</h2>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-nowrap">
        <thead class="thead-light">
          <tr style="text-align:center;">
            <th scope="col"><span>Name</span></th>
            <th scope="col">Applying Date</th>
            <th scope="col">Course</th>
            <th scope="col">Amount</th>
            <th scope="col">Offer</th>
            <th scope="col">Payment</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody style="text-align:center;">
          <tr *ngFor="let row of tableData">
            <td>
              <img
                [src]="row.avatar"
                alt="Avatar"
                class="avatar avatar-sm rounded-circle me-2"
              />
              <a class="text-heading font-semibold" href="#">
                {{ row.name }}
              </a>
            </td>
            <td>
              <a class="text-heading font-semibold" href="#">
                {{ row.date}}
              </a>
            </td>
            <td>{{ row.courceName }}</td>
            <td>${{ row.amount }}</td>
            <td>{{ row.Offer }}</td>
            <td>
              <span class="badge" [ngClass]="getPaymentClass(row.Payment)">
                {{ row.Payment }}
              </span>
            </td>
            
            <td>
              <button class="btn btn-sm btn-square btn-neutral">
                <i class="bi bi-check-circle text-success" title="Accept"></i>
              </button>
              <button class="btn btn-sm btn-square btn-neutral ms-3">
                <i class="bi bi-x-circle text-danger" title="Reject"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

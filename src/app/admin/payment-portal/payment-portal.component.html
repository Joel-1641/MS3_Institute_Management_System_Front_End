<div
  #addStudentModal
  class="modal fade"
  id="staticBackdrop"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" (click)="onModalClick($event)">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="onClose()"
        ></button>
      </div>

      <!-- Form -->
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <div class="modal-body bg-light">
          <div class="row">
            <!-- Full Name -->
            <div class="col-md-6 mb-3">
              <label for="fullName" class="form-label fw-bold">Full Nic</label>
              <input
                type="text"
                id="fullName"
                class="form-control"
                formControlName="fullNic"
                placeholder="Enter full NIC"
              />
            </div>

            <!-- Registration Fee -->
            <div class="col-md-6 mb-3">
              <label for="registrationFee" class="form-label fw-bold"
                >Registration Fee</label
              >
              <input
                type="number"
                id="payment"
                class="form-control"
                formControlName="registrationFee"
                placeholder="Enter registration fee"
              />
            
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="goback()"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Pay
          </button>
        </div>
      </form>
    </div>

    <div *ngIf="!paymentForm">
      <p>Loading...</p>
    </div>
  </div>
</div>

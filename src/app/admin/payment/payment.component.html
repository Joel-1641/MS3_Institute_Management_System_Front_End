<div class="container mt-5">
  <h2 class="text-center mb-4">Student Payment Details</h2>
  <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
              <tr>
                  <th>Student Name</th>
                  <th>NIC</th>
                  <th>Total Fee</th>
                  <th>Total Paid</th>
                  <th>Pay Due</th>
                  <th>Payment Status</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let student of paymentDetails">
                  <td>{{ student.name }}</td>
                  <td>{{ student.nic }}</td>
                  <td>{{ student.totalFee }}</td>
                  <td>{{ student.totalPaid }}</td>
                  <td>{{ student.payDue }}</td>
                  <td>{{ student.paymentStatus }}</td>
                  <td>
                      <button *ngIf="student.paymentStatus === 'Pending'" 
                              class="btn btn-primary btn-sm" 
                              (click)="openPaymentPortal(student.nic)">
                          Pay
                      </button>
                      <span *ngIf="student.paymentStatus !== 'Pending'" 
                            class="text-success">
                          Completed
                      </span>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

<!-- Payment Portal Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="paymentModalLabel">Make Payment</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form (ngSubmit)="submitPayment()" #paymentForm="ngForm">
                  <div class="mb-3">
                      <label for="nicInput" class="form-label">NIC</label>
                      <input type="text" class="form-control" id="nicInput" [(ngModel)]="paymentData.nic" name="nic" required readonly>
                  </div>
                  <div class="mb-3">
                      <label for="amountInput" class="form-label">Amount</label>
                      <input type="number" class="form-control" id="amountInput" [(ngModel)]="paymentData.amount" name="amount" required>
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!paymentForm.form.valid">Submit Payment</button>
              </form>
          </div>
      </div>
  </div>
</div>

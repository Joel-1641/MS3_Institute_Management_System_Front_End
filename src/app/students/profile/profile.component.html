<div class="container mt-4">
    <div class="row g-4">
      <!-- Student Card -->
      <div class="col-md-6">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <img
              [src]="student.photoUrl || 'https://via.placeholder.com/100'"
              class="rounded-circle me-3"
              alt="Profile Photo"
              width="100"
              height="100"
            />
            <div>
              <h5>
                Hello,
                <span id="student-name">{{ student.name || "Loading..." }}</span
                >!
              </h5>
              <p class="text-muted">Welcome back to your dashboard.</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Profile Edit Card -->
      <div class="col-md-2">
        <div class="card p-3 text-center" (click)="openProfileModal()">
          <h6>Profile Edit</h6>
          <p class="text-muted">Update your personal information</p>
          <button class="btn btn-primary btn-sm">Edit</button>
        </div>
      </div>
  
      <!-- Account Settings Card -->
      <div class="col-md-2">
        <div class="card p-3 text-center" (click)="openAccountModal()">
          <h6>Account Settings</h6>
          <p class="text-muted">Change your password</p>
          <button class="btn btn-secondary btn-sm">Manage</button>
        </div>
      </div>
    </div>
  </div>
  

<!-- Profile Modal -->
<div
  class="modal fade"
  id="profileModal"
  tabindex="-1"
  aria-labelledby="profileModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="studentName" class="form-label">Name</label>
            <input
              [(ngModel)]="student.name"
              type="text"
              class="form-control"
              id="studentName"
            />
          </div>
          <div class="mb-3">
            <label for="studentEmail" class="form-label">Email</label>
            <input
              [(ngModel)]="student.email"
              type="email"
              class="form-control"
              id="studentEmail"
            />
          </div>
          <div class="mb-3">
            <label for="studentPhone" class="form-label">Phone</label>
            <input
              [(ngModel)]="student.phone"
              type="text"
              class="form-control"
              id="studentPhone"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveProfileChanges()"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Account Modal -->
<div
  class="modal fade"
  id="accountModal"
  tabindex="-1"
  aria-labelledby="accountModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accountModalLabel">Change Password</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              #newPassword
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              #confirmPassword
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="updatePassword(newPassword.value, confirmPassword.value)"
        >
          Update Password
        </button>
      </div>
    </div>
  </div>
</div>

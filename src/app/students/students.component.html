<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Student List</h2>
    <!-- Button to navigate to the registration component -->
    <button class="btn btn-primary" [routerLink]="['/student-register']">
      <i class="bi bi-plus"></i> Add New Student
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading && errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && students.length > 0" class="table-responsive">
    <table class="table table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">NIC Number</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Address</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.fullName }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.nicNumber }}</td>
          <td>{{ student.mobileNumber }}</td>
          <td>{{ student.address }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!isLoading && students.length === 0" class="alert alert-warning">
    No students found. Click "Add New Student" to register the first student.
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">IT Scholar</a>
    <div class="d-flex">
      <!-- Notification Button -->
      <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-bell"></i> Notifications
      </button>
      
      <!-- Logout Button -->
      <button class="btn btn-danger" [routerLink]="['/']">Logout</button>
    </div>
  </div>
</nav>






<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Notification</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Loop through notifications and display each one -->
        <ul class="list-group">
          <li *ngFor="let notification of notifications" class="list-group-item">
            <strong>{{ notification.notificationType }}</strong>
            <p>{{ notification.message }}</p>
            <small class="text-muted">Received on: {{ notification.createdAt | date:'short' }}</small>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

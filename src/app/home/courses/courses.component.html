<section class="section courses" id="courses">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h2>Latest Courses</h2>
                </div>
            </div>
        </div>
        <ul class="event_filter">
            <li>
                <a [class.is_active]="filter === '*'" href="#!" (click)="filterCourses('*')">Show All</a>
            </li>
        </ul>

  <!-- Search Box -->
  <input
  type="text"
  [(ngModel)]="searchText"
  placeholder="Search courses"
  class="search-box"
/>
        <div class="row event_box">
            <div *ngFor="let course of courses | corsefilter:searchText " [ngClass]="course.courseName" class="col-lg-4 col-md-6 align-self-center mb-30 event_outer">
                <div class="events_item">
                  <div class="thumb">
                    <a href="#"><img [src]="course.courseImg" [alt]="course.courseName" class="course-image"></a>
                    <span class="category">{{ course.courseName }}</span>
                    <span class="price">
                      <h6><em>$</em>{{ course.courseFee }}</h6>
                    </span>
                    <button class="read-more" (click)="toggleDescription(course)">Read More</button>
                  </div>
                  <div class="down-content" *ngIf="course.description">
                    <h4>{{ course.courseName }}</h4>
                    <p>{{ course.description }}</p>
                  </div>
                </div>
              </div>               
        </div>
    </div>
</section>

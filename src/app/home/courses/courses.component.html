<section class="section courses" id="courses">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h2>Latest Courses</h2>
                </div>
            </div>
        </div>
        <ul class="event_filter">
            <li>
                <a [class.is_active]="filter === '*'" href="#!" (click)="filterCourses('*')">Show All</a>
            </li>
            <li>
                <a [class.is_active]="filter === 'design'" href="#!" (click)="filterCourses('design')">Webdesign</a>
            </li>
            <li>
                <a [class.is_active]="filter === 'development'" href="#!" (click)="filterCourses('development')">Development</a>
            </li>
            <li>
                <a [class.is_active]="filter === 'wordpress'" href="#!" (click)="filterCourses('wordpress')">Wordpress</a>
            </li>
        </ul>
        <div class="row event_box">
            <div *ngFor="let course of filteredCourses" [ngClass]="course.category" class="col-lg-4 col-md-6 align-self-center mb-30 event_outer">
                <div class="events_item">
                  <div class="thumb">
                    <a href="#"><img [src]="course.image" [alt]="course.title" class="course-image"></a>
                    <span class="category">{{ course.category }}</span>
                    <span class="price">
                      <h6><em>$</em>{{ course.fee }}</h6>
                    </span>
                    <button class="read-more" (click)="toggleDescription(course)">Read More</button>
                  </div>
                  <div class="down-content" *ngIf="course.showDescription">
                    <h4>{{ course.title }}</h4>
                    <p>{{ course.description }}</p>
                  </div>
                </div>
              </div>               
        </div>
    </div>
</section>
